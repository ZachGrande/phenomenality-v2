name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository && !startsWith(github.event.pull_request.head.ref, 'dependabot/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      - name: Deploy preview to Firebase Hosting
        id: firebase-deploy
        run: |
          output=$(firebase hosting:channel:deploy pr-${{ github.event.number }} --expires 7d --project phenomenality-v2)
          echo "$output"
          
          # Extract the preview URL from the output
          preview_url=$(echo "$output" | grep -o 'https://[^[:space:]]*\.web\.app' | tail -1)
          echo "preview_url=$preview_url" >> $GITHUB_OUTPUT
          
          # Extract expiration date
          expires=$(echo "$output" | grep -o 'expires [^]]*' | sed 's/expires //' | sed -E 's/\x1B\[[0-9;]*[mK]//g')
          echo "expires_date=$expires" >> $GITHUB_OUTPUT
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: steps.firebase-deploy.outputs.preview_url
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const templatePath = path.join(process.env.GITHUB_WORKSPACE, '.github/comment-template.md');
            let commentBody = fs.readFileSync(templatePath, 'utf8');

            const previewUrl = '${{ steps.firebase-deploy.outputs.preview_url }}';
            const expiresDate = '${{ steps.firebase-deploy.outputs.expires_date }}';
            const commitSha = '${{ github.event.pull_request.head.sha }}';
            const shortSha = commitSha.substring(0, 7);
            const prNumber = context.issue.number;

            // Format expiration date in Pacific Time
            const expiresFormatted = new Date(expiresDate).toLocaleString('en-US', { timeZone: 'America/Los_Angeles', timeZoneName: 'short' });

            // Replace placeholders in the template
            commentBody = commentBody
              .replace(/{{previewUrl}}/g, previewUrl)
              .replace(/{{shortSha}}/g, shortSha)
              .replace(/{{expiresFormatted}}/g, expiresFormatted)
              .replace(/{{prNumber}}/g, prNumber)
              .replace(/{{commitSha}}/g, commitSha);

            // Check if we already commented on this PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
